<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-B">
    <meta http-equiv="X-UA-compatible" content="It-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <!-- unordered list-->
    <section>
        <h2>unordered list</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </section>
    <!-- ordered list -->
    <section>
        <h2>ordered list</h2>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ol>
    </section>
    <!-- Table -->
    <section>
        <table>
            <thead>
                <tr>
                    <tbody>
                        <th><mark>Name</mark></th>
                        <th><mark>Surname</mark></th>
                        <th>Cellphone <sup>number</sup></th>
                    </tbody>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Daniel</b></td>
                    <td><b>Hector</b></td>
                    <td><i>0746177404</i></td>
                </tr>
                <tr>
                    <td><b>Aedirn</b></td>
                    <td><b>Aurellien</b></td>
                    <td><i>0659430953</i></td>
                </tr>
                <tr>
                    <td><b>Varia</b></td>
                    <td><b>Storm</b></td>
                    <td><i>0734892409</i></td>
                </tr>
            </tbody>
    </section>
    <!-- image -->
    <section>
        <h2>image</h2>
        <img src="https://i.postimg.cc/kGmb2fYb/moon-blossom.jpg" alt="moon">
    </section>
</body>
</html>
